<div class="row">
	<div class="span6">
		<h3>All Firms</h3>
		<button type="button" class="btn btn-success pull-right btn-mini" ng-click="newFirm()">New Firm</button>
		<p>Click a firm to modify, or delete a firm with the "x" on the right.</p>
		<div style="max-height:600px;overflow-x:hidden;overflow-y:auto">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Website</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="firm in firms" ng-click="edit(firm)" ng-class="{true:'info'}[firm.isActive]">
						<td>{{firm.name}}</td>
						<td>
							{{firm.website}}
							<button class="close pull-right" ng-click="rem($event, firm)">&times;</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<form name="firm" class="span6 form-horizontal" ng-show="active">
		<h3 style="margin-left:180px">Firm Details</h3>
		<div class="control-group">
			<label class="control-label" for="name">Name *</label>
			<div class="controls">
				<input type="text" id="name" placeholder="Name" ng-model="active.name" class="input-block-level" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="sebsite">Website *</label>
			<div class="controls">
				<input type="text" id="sebsite" name="sebsite" placeholder="Website" ng-model="active.website" class="input-block-level" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="firmName">Address *</label>
			<div class="controls">
				<div class="input-append" ng-switch="active.addr.addressID">
					<div ng-switch-when="undefined">
						<span class="uneditable-input">Click 'set' to enter an address</span>
						<button type="button" class="btn btn-info" ng-click="setAddr()">Set</button>
					</div>
					<div ng-switch-default>
						<span class="uneditable-input">{{active.addr.addrName}}</span>
						<button type="button" class="btn btn-warning" ng-click="setAddr()">Edit</button>
					</div>
				</div>
				<div class="help-block">** Address changes are instantaneous (no save required)</div>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary" ng-disabled="firm.$invalid || equals(origin, active)" ng-click="save()">Save Firm</button>&nbsp;
			<button type="button" class="btn btn-warning" ng-disabled="equals(origin, active)" ng-click="reset()">Reset</button>&nbsp;
			<button type="button" class="btn" ng-click="cancel()">Cancel</button>
		</div>
	</form>
</div>
