<div class="row">
	<div class="offset0 span12" ng-switch="items.length">
		<p ng-switch-when="0">You currently have no purchases.  Go <a href="http://upstreamacademy.com/">buy</a> something!</p>

		<table ng-switch-default class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>When</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items">
					<td ng-switch="!item.url">
						<span ng-switch-when="true">{{item.name}}</span>
						<a ng-switch-default ng-href="{{item.url}}">{{item.name}}</a>
					</td>
					<td>{{item.description}}</td>
					<td class="nowrap">{{item.stamp | date:'MMM d, y'}}</td>
					<td ng-switch="item.template">
						<span ng-switch-when="download">
							<a ng-href="/files/{{item.settings.file}}" class="btn btn-info btn-mini" target="_Blank">Download</a>
						</span>
						<span ng-switch-when="conference">
							<button class="btn btn-mini" ng-click="showAttendees(item)">Attendees</button>
						</span>
						<span ng-switch-default>n/a</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
