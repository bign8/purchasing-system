<div class="row">
	<div class="offset0 span12" ng-switch="myCart.len()">

		<div style="text-align:center" ng-switch-when="">
			<a href="#/products" class="btn btn-primary btn-lg" role="button">Cart is Empty - Go Shop!</a>
		</div>


		<div class="col-md-offset-1 col-md-10" ng-switch-default>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Cost</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr ng-repeat="product in fullCart"> -->
					<tr ng-repeat="item in myCart.list()">
						<td><a href="#/products/{{item.productID}}/{{item.itemID}}">{{item.name}}</a></td>
						<td>{{item.description}}</td>
						<td>{{item.cost | currency}} <a href ng-click="myCart.rem($index)" role="button" class="close">&times;</a></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th></th>
						<th></th>
						<th><span class="pull-right">Total: {{myCart.total() | currency}}</span></th>
					</tr>
				</tfoot>
			</table>

			<div style="text-align:center">
				<a ng-click="checkout()" class="btn btn-primary btn-lg" role="button">Checkout ({{myCart.total() | currency}})</a>
			</div>
		</div>
	</div>
</div>
