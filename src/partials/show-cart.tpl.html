<div class="row" ng-switch="myCart.len()">

	<div ng-switch-when="0" style="text-align:center">
		<a href="#/products" class="btn btn-primary btn-lg" role="button">Cart is Empty - Go Shop!</a>
	</div>


	<div class="col-md-offset-1 col-md-10" ng-switch-default>

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Cost</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in myCart.list()">
					<td><a href="#/products/{{product.link}}">{{product.name}}</a></td>
					<td>{{product.desc}}</td>
					<td>{{product.cost | currency}} <a href ng-click="myCart.rem($index)" role="button" class="close">&times;</a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th></th>
					<th></th>
					<th>{{myCart.total() | currency}}</th>
				</tr>
			</tfoot>
		</table>

		<div style="text-align:center">
			<a href="#/cart/checkout" class="btn btn-primary btn-lg" role="button">Checkout - {{myCart.total() | currency}}</a>
		</div>
	</div>
</div>
