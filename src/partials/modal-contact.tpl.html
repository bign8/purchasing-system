<div class="modal-header" ng-switch="addNew">
	<h3 ng-switch-when="true" ng-switch="canChange">
		<span ng-switch-when="true">Add Conference Attendee</span>
		<span ng-switch-default>Edit Conference Attendee</span>
	</h3>
	<h3 ng-switch-default>Select Conference Attendee</h3>
</div>
<div class="modal-body">

	<form class="form-horizontal css-form" name="registration" ng-show="addNew">

		<div class="control-group">
			<label class="control-label" for="legalName">Legal Name</label>
			<div class="controls">
				<input type="text" id="legalName" ng-model="contact.legalName" placeholder="Legal Name" required>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="preName">Preferred Name</label>
			<div class="controls">
				<input type="text" id="preName" ng-model="contact.preName" placeholder="Preferred Name">
				<span class="help-inline">(i.e., Bill instead of William, etc.)</span>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="title">Title / Position</label>
			<div class="controls">
				<input type="text" id="title" ng-model="contact.title" placeholder="Title / Position" required>
				<!-- <span class="help-inline">(i.e., Bill instead of William, etc.)</span> -->
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="phone">Phone</label>
			<div class="controls">
				<input type="text" id="phone" ng-model="contact.phone" placeholder="Phone" name="phone" required>
				<span class="help-inline">(xxx) xxx-xxxx</span>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="email">Email Address</label>
			<div class="controls">
				<input type="email" id="email" ng-model="contact.email" placeholder="Email Address" required>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">Address</label>
			<div class="controls">
				<div class="input-append" ng-switch="contact.addr.addrID">

					<div ng-switch-when="null">
						<span class="input-medium uneditable-input">Click 'set' to assign</span>
						<button type="button" class="btn btn-info" ng-click="setAddr()" ng-disabled="sameAddr">Set</button>
					</div>

					<div ng-switch-default>
						<span class="input-medium uneditable-input">{{contact.addr.addrName}}</span>
						<button type="button" class="btn btn-warning" ng-click="setAddr()"  ng-disabled="sameAddr">Edit</button>
					</div>

				</div>
				<label class="checkbox"><input type="checkbox" ng-model="$parent.sameAddr" />Same as Firm</label>
			</div>
		</div>

	</form>

	<div ng-hide="addNew">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phone</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employ in firmEmploy">
					<td>{{employ.legalName}}</td>
					<td>
						{{employ.phone}}
						<button class="btn btn-primary btn-mini pull-right" ng-click="choose(employ)">Choose</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
<div class="modal-footer">
	<button class="btn btn-success pull-left" ng-click="toggle()" ng-show="addNew&&canChange">Select Employee</button>
	<button class="btn btn-success pull-left" ng-click="toggle()" ng-hide="addNew">Add Employee</button>
	<button class="btn btn-primary" ng-click="ok( registration.$invalid )" ng-show="addNew">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
