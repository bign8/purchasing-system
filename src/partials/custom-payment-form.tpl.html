<div class="row">
	<form class="form-horizontal span8 offset2">
		<fieldset>
			<legend>Custom Payment Form</legend>
			<div class="control-group">
				<label class="control-label" for="description">Invoice # / Description</label>
				<div class="controls">
					<input class="input-block-level" type="text" id="description" placeholder="Invoice # / Description" required>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="amount">Amount (US Dollars)</label>
				<div class="controls">
					<div class="input-prepend input-append">
						<span class="add-on">$</span>
						<input type="number" id="amount" placeholder="Amount (US Dollars)" min="0" required>
						<span class="add-on">.00</span>
					</div>
				</div>
			</div>
			<div class="control-grou">
				<div class="controls">
					<button type="submit" class="btn btn-primary">Add Payment to Cart</button>
					<button type="reset" class="btn">Clear</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
