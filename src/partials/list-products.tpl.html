<div class="row">
	<div class="offset1 span10">

		<div class="form-group row-fluid">

			<div class="input-prepend pull-left">
				<span class="add-on">Search: </span>
				<input type="text" id="query" ng-model="query" />
			</div>

			<div class="pull-right hidden-phone">
				<div class="input-prepend" ng-hide="filteredProducts.length < 10">
					<span class="add-on">Page Size: </span>
					<select ng-model="pageSize">
						<option value="12">12</option>
						<option value="30">30</option>
						<option value="60">60</option>
						<option value="120">120</option>
					</select>
				</div>
			</div>
		</div>

		<div ng-switch on="showAsList" class="row-fluid">

			<!-- Display in blocks
			<div ng-switch-when="false" class="row thumbnails">
				<div class="col-sm-6 span4" ng-repeat="product in $parent.filteredProducts = (products | filter:{name:query, desc:query} | orderBy:sortField:reverse) | pagination:pageNo:pageSize">
					<div class="thumbnail">
						<img ng-src="{{product.pic}}" alt="...">
						<div class="caption">
							<h3>{{product.name}} <small>{{product.cost | currency}}</small></h3>
							<p>{{product.desc}}</p>
							<div>
								<a ng-href="#/products/{{product.productID}}" class="btn btn-default" role="button">View Details</a>
								<a ng-click="myCart.add(product)" ng-hide="myCart.contains(product)" class="btn btn-primary pull-right" role="button">Add to Cart</a>
							</div>
						</div>
					</div>
				</div>
			</div> -->

			<!-- Display in rows -->
			<table class="table table-striped table-hover" ng-switch-default>
				<thead>
					<tr>
						<th ng-click="sort('name')">
							Name <span class="glyphicon {{sortIcon('name')}}"></span>
						</th>
						<th ng-click="sort('desc')">
							Description <span class="glyphicon {{sortIcon('desc')}}"></span>
						</th>
						<th>Cost</th>
						<th>Add to Cart</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="product in  $parent.filteredProducts = (products | filter:{name:query, desc:query} | orderBy:sortField:reverse) | pagination:pageNo:pageSize">
						<td><a href="#/products/{{product.link}}">{{product.name}}</a></td>
						<td>{{product.desc}}</td>
						<td>{{product.cost | currency}}</td>
						<td><a ng-click="myCart.add(product)" ng-hide="myCart.contains(product)">Add to Cart</a></td>
					</tr>
				</tbody>
			</table>

		</div>

		<div class="pull-right" style="margin-top:20px">
			Total: {{filteredProducts.length}}
			<span ng-hide="filteredProducts.length == products.length"> of {{products.length}}</span>
		</div>

		<pagination boundary-links="true" total-items="filteredProducts.length" page="pageNo" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="pageSize" max-size="5" style="text-align:center"></pagination>

		
	</div>
</div>
