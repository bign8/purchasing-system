<div class="row">
	<div class="offset0 span12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>When</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items"> <!-- printList -->
					<td><a href="#/products/{{item.productID}}/{{item.itemID}}">{{item.name}}</a></td>
					<td>{{item.description}}</td>
					<td class="nowrap">{{item.stamp | date:'MMM d, y'}}</td>
					<td ng-switch="item.template">
						<span ng-switch-when="download">
							<a ng-href="/files/{{item.settings.file}}" class="btn btn-info btn-mini" target="_Blank">Download</a>
						</span>
						<span ng-switch-when="conference">
							<button class="btn btn-mini" title="{{item.data['+Attendees']}}">Attendees</button>
						</span>
						<span ng-switch-default>n/a</span>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- <pre>{{items | json}}</pre> -->
	</div>
</div>
