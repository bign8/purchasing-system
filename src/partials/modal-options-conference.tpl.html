<div class="modal-header">
	<h3>Add/Edit Conference Attendees</h3>
</div>
<div class="modal-body">

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Phone</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="attendee in opt" ng-click="edit(attendee)">
				<td>{{attendee.legalName}}</td>
				<td>{{attendee.phone}}</td>
				<td>
					{{attendee.price | currency}} 
					<a href ng-click="rem($index, $event)" role="button" class="close">&times;</a>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- <pre>{{item | json}}</pre> -->
</div>
<div class="modal-footer">
	<button class="btn btn-success pull-left" ng-click="add()">Add Attendee</button>
	<button class="btn btn-primary" ng-click="ok()">OK <span class="badge">{{total | currency}}</span></button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
