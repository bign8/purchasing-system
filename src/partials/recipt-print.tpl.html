<div class="row">
	<div class="offset0 span12">
		<a class="btn pull-right" href="javascript:window.print()">Print</a>

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Cost</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in recipt.list"> <!-- printList -->
					<td><a href="#/products/{{item.productID}}/{{item.itemID}}">{{item.name}}</a></td>
					<td>{{item.description}}</td>
					<td ng-switch="showOptions(item)">
						<span ng-switch-when="false">{{item.cost.pretty}}</span>
						<span ng-switch-default>{{item.cost.calc | currency}}</span>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th></th>
					<th><span class="pull-right">Total:</span></th>
					<th><span>{{recipt.total | currency}}</span></th>
				</tr>
			</tfoot>
		</table>



	</div>
</div>
